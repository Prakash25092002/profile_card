<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI</title>
  <!-- Link to CSS File -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <!-- Header Section -->
    <div class="card-header">
      <img src="image.png" alt="Profile Image" class="profile-img">
    </div>
    <!-- Body Section -->
    <div class="card-body">
      <h2>Divya Prakash Singh</h2>
      <p>System Engineer at TCS</p>
      <div class="social-icons">
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/divya-prakash-singh-091601263/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <!-- Twitter -->
        <a href="https://x.com/Prakash97004001" target="_blank"><i class="fab fa-twitter"></i></a>
        <!-- Instagram -->
        <a href="https://www.instagram.com/prakashsingh5103/" target="_blank"><i class="fab fa-instagram"></i></a>
        <!-- GitHub -->
        <a href="https://github.com/Prakash25092002" target="_blank"><i class="fab fa-github"></i></a>
      </div>
      <div class="action-buttons">
        <!-- Follow Button -->
        <button class="subscribe-btn" onclick="window.open('https://www.linkedin.com/in/divya-prakash-singh-091601263/', '_blank')">Follow on LinkedIn</button>
        <!-- Message Button -->
        <button class="message-btn" onclick="window.open('https://www.linkedin.com/in/divya-prakash-singh-091601263/', '_blank')">Send Message</button>
      </div>
      
    </div>
    <!-- Footer Section -->
    <div class="card-footer">
      <div>
        <span>1.7k</span>
        Followers
      </div>
      <div>
        <span>1.2k</span>
        Likes
      </div>
      <div>
        <span>500</span>
        Shares
      </div>
    </div>
  </div>
</body>
</html>
